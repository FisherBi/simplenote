<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store" />
<link rel="icon" type="image/ico" href="/xiaoyu/img/favicon.ico"
	class="img-circle" />
<link href="/bootstrap-3.3.6-dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="/jBox-0.3.2/jBox.css" rel="stylesheet" />
<link rel="stylesheet" href="/stephanwagner/97f7f8-00a5dd.css" />
<script src="/jquery/jquery-1.12.2.min.js" type="text/javascript"></script>
<script src="/jBox-0.3.2/jBox.min.js" type="text/javascript"></script>
<script src="/bootstrap-3.3.6-dist/js/bootstrap.min.js"
	type="text/javascript"></script>
<script type="text/javascript" src="/xiaoyu/jquerysession.js"></script>
<script type="text/javascript" src="/xiaoyu/common.js"></script>

<title th:text="${user.nickName}"></title>
</head>
<body>
	<div id="header" style="top: 0;">
		<h1>
			<a href="/xiaoyu/xiaoyu.me.html" class="xiaoyu_a">xiao yu</a> <img
				src="/xiaoyu/img/xiaoyu.png" class="img-circle" height="50px"
				width="50px" />
		</h1>
		<a href="/back/user/get?id=719" class="header-icon"><span
			class="label">xiaoyu</span></a> <a
			href="http://blog.csdn.net/ruanjian1111ban" class="header-icon"><span
			class="label">CSDN</span></a>
	</div>
	<div class="container">
		<div class="row">
			<form id="xyForm" role="form" action="save" method="post">
				<input type="hidden" th:value="${user.id}" id="id" name="id">
				<fieldset>
					<div class="span12">
						<div class="panel panel-success">
							<div class="panel-heading">
								<h3 class="panel-title">信息修改</h3>
							</div>
							<div class="panel-body">
								<label>姓名</label> <input th:value="${user.nickName}" type="text"
									class="form-control" id="name" name="name" placeholder="请输入姓名">
								<!-- <span class="help-block">这里填写帮助信息.</span> -->
							</div>
							<div class="panel-body">
								<label>签名</label> <input th:value="${user.description}"
									type="text" class="form-control" id="description"
									name="description">
							</div>
							<div class="panel-body">
								<label>头像</label><br> <input type="hidden"
									th:value="${user.img}" name="img" /> <img th:src="${user.img}"
									id="img" class="img-circle" width="100px;" height="100px"
									onclick="uploadFile()" />
							</div>
							<div class="panel-footer">
								<button type=button class="btn btn-large btn-warning"
									onclick="update('update')" data-confirm="确认修改信息么">提交</button>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div id="content-text">

		<div class="g-line" style="width: 400px; margin: 25px auto;"></div>
		<a href="mailto:1546428286@qq.com">1546428286@qq.com</a>
	</div>
</body>
</html>
