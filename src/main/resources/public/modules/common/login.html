<style type="text/css">
body {
	background-size: cover;
	background: url('http://xiaoyu-0719.oss-cn-beijing.aliyuncs.com/4.jpg')
		center no-repeat fixed;
}

.login_input {
	margin: 3px;
	width: 100%;
	padding: 5px;
	background: #ffffffe6;
	border: 1px solid transparent;
	border-radius: 4px;
}

.login_panel {
	position: relative;
	display: -webkit-box;
	top: 300px;
	margin: 0px auto;
	padding: 10px 10px 10px;
	margin-bottom: 20px;
	border: 1px solid transparent;
	border-radius: 4px;
	-webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
}

.addon {
	text-align: center;
	border-radius: 4px;
	width: 45px;
	margin-bottom: 3px;
	margin-top: 3px;
	margin-left: -50px;
	margin-right: -3px;
	padding: 14px;
	color: #c1b6b6;
}

.xbtn {
	margin: 3px;
	width: 100%;
	/* float: right; */
	font-size: 15px;
	border: 1px solid transparent;
	border-radius: 4px;
	background-color: #ff4949d9;
	border: 1px solid transparent;
}

.panel_form {
	width: 500px;
	margin: 5px auto;
	padding: 50px;
	background: #f0ffff4a;
	border-radius: 4px;
}

.change {
	margin: 3px;
	color: #ffffff00;
	cursor: pointer;
}

a:hover {
	color: #ff4949d9;
}

	<div style="display: block;">
		<div class="login_panel">

			<form id="xyForm" role="form" action="#" method="post"

				<input class="login_input" type="text" placeholder="邮箱/手机号"
					required="required" name="loginName" id="loginName" maxlength="20">
				<div style="float: left; display: flex; width: 100%;">
					<input class="login_input pwd" type="password" placeholder="密码"
						required="required" name="password" id="password" maxlength="20">
					<label class="addon icon-eye" onclick="showPwd(this)"></label>
				</div>
				<ul class="list-group">
					<input type="button" value="登录" class="xbtn logining" />
					<a class="change goregister">注册</a>
					<span class="tooltip"></span>
				</ul>

			</form>
			<form id="xyForm1" role="form" action="#" method="post"
				class="panel_form registerform" style="display: none;">
				<input class="login_input" type="text" placeholder="邮箱/手机号"
					required="required" name="loginName" id="loginName1" maxlength="20">

						required="required" name="password" id="password1" maxlength="20">
					<label class="addon icon-eye" onclick="showPwd(this)"></label>
				</div>
				<input class="login_input" type="password" placeholder="确认密码"
					required="required" name="repassword" id="repassword"
					maxlength="20">
				<ul class="list-group">
					<input type="button" value="注册" class="xbtn registering" />
					<a class="change gologin">登录</a>
					<span class="tooltip"></span>
