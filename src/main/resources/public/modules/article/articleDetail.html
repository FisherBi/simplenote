<body>
	<div class="header">
		<div class="container">
			<span><a class="header_w" href="/article/hot">首页</a></span> <span
				id="userSpan" style="float: right; display: none;"> <a
				class="header_w" style="padding-right: 15px;" id="nickname" href="#">xxx</a>
				<a class="header_w" style="padding-right: 0px;" id="logout" href=""
				onclick="logout()">退出</a>
			</span> <span id="loginSpan" style="float: right; display: none;"> <a
				class="header_w" style="padding-right: 0px;" id="login">登录</a>
			</span>
		</div>
	</div>
	<div class="container main article">
		<div class="part_up">
			<div class="side_left">
				<div style="display: block;">
					<img class="avatar" img-type="avatar" src="" alt="" />
					<div class="p_username">
						<i class="icon_profile"></i><label class="nickname"></label>
					</div>

				</div>
				<div class="p_description">
					<span></span>
				</div>

			</div>
			<div class="side_medium">
				<label style="width: 100%; text-align: center; color: #adabab;">精彩点评</label>
				<div style="margin-left: 5px;">
					<div class="p_comment">
						<label class="nickname"><a>虾米:</a></label>
						<p>写的很好的案例房间都是发大水了房间说了副驾驶否非法拉盛放假了发发牢骚地方</p>
					</div>
				</div>


			</div>
			<div class="side_right">
				<div class="i_content red">
					<i class="icon_like"></i> <label>888</label>
				</div>
				<div class="i_content green">
					<i class="icon_comment_alt"></i> <label>888</label>
				</div>
				<div class="i_content blue">
					<i class="icon_heart_alt"></i> <label>888</label>
				</div>
			</div>

		</div>
		<div class="part_down">
			<div class="ar_title">
				<label>生气的标题</label> <span class="ar_date"> </span> <span
					class="ar_view">浏览量:<strong id="readNum"></strong></span>
			</div>
			<div class="note_each">
				<div class="ar_content"></div>
				<div class="ar_time">
					<i class="icon_lightbulb_alt"></i><label></label>
				</div>
				<div class="ar_more">
					<a>查看全文</a>
				</div>
			</div>

		</div>
		<div class="part_comment">
		
		</div>
	</div>

			writeBox();
