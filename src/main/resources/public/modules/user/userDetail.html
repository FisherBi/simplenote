<script type="text/javascript" th:inline="javascript">
	$(document).ready(
			function() {
				 if(!isPC()) {
					    $(".main").css("width","100%");
					    $(".content").css("width","100%");
					    $(".content").css("display","block");
					    $(".content-left").css("width","100%");
					    $(".content-right").css("width","100%");
				 }
				 var userInfo = jQuery.parseJSON($.session.get("user"));
				 var thisUserId = [[${user.id}]];
				 if(!checkNull(userInfo)) {
					 if(userInfo.id == thisUserId) {
						    $(".camera").css("display","block");
					 }
				 }
				 
			});

</script>
<script th:inline="javascript">  
        var userId = [[${user.id}]];  
     
        $.ajax({
            type : "post",
            async : true,
            url : '/public/article/list',
            data:{
            	userId:userId
            },
            success : function(data) {
            	var obj = jQuery.parseJSON(data);
                if (obj.code == '0') {
                var arHtml="";
                	if(obj.data != null||obj.data.len >=0) {
                		$.each(obj.data,function(index,ar) {
                			arHtml += '<li class="list-group-item" style="cursor: pointer;"  id="'+ar.articleId+'">';
                			arHtml+='<label>'+'</label>';
                			arHtml+='<p>'+ar.content+'...'+'</p>'
                			arHtml+='</li>';
                		});
                		
                		$(".list-group").html(arHtml);
                	}
                } 
                $(".list-group-item").on("click",function(){
                    var elem =$(this);
                    window.location.href = '/public/article/'+elem.attr("id");
                })
                return true;
            }
        });
       
  
    </script>
