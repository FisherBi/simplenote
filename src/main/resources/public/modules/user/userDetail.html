<script type="text/javascript">
	var userInfo = jQuery.parseJSON($.session.get('user'));

	$(document).ready(
			function() {
				if (checkNull(userInfo)) {
					$("#loginSpan").css("display", "block");
				} else {
					$("#userSpan").css("display", "block");
					$("#userSpan").find("#nickName").attr("href",
							"/public/user/" + userInfo.id);
					$("#userSpan").find("#nickName").text(userInfo.nickName);
				}

			});

	



</script>
<script th:inline="javascript">  
        var userId = [[${user.id}]];  
     
        $.ajax({
            type : "post",
            async : true,
            url : '/public/article/list',
            data:{
            	userId:'1'
            },
            success : function(data) {
            	var obj = jQuery.parseJSON(data);
                if (obj.code == '0') {
                var arHtml="";
                	if(obj.data != null||obj.data.len >=0) {
                		$.each(obj.data,function(index,ar) {
                			arHtml += '<li class="list-group-item" id="'+ar.articleId+'">';
                			arHtml+='<label>'+ar.title+'</label>';
                			arHtml+='<p>'+ar.content+'...'+'</p>'
                			arHtml+='</li>';
                		});
                		
                		$(".list-group").html(arHtml);
                	}
                } 
                $(".list-group-item").on("click",function(){
                    var elem =$(this);
                    window.location.href = '/public/article/'+elem.attr("id");
                })
                return true;
            }
        });
       
  
    </script>
<body>
	<div class="header">
		<div class="container">
			<span><a class="header_w" href="/xiaoyu.me.html">首页</a></span> <span
				id="userSpan" style="float: right; display: none;"> <a
				class="header_w" style="padding-right: 15px;" id="nickName" href="#">xxx</a>
				<a class="header_w" style="padding-right: 0px;" id="logout" href=""
				onclick="logout()">退出</a>
			</span> <span id="loginSpan" style="float: right; display: none;"> <a
				class="header_w" style="padding-right: 15px;" href="#" id="register">注册</a>
				<a class="header_w" style="padding-right: 0px;"
				th:onclick="'javascript:gotoLogin(\''+'/public/user/'+${user.id}+'\')' "
				id="login">登录</a>
			</span>
		</div>
	</div>
	<div class="content">
		<div class="panel panel-default">
			<div class="panel-heading" th:text="${user.nickName}"></div>
			<div class="panel-body">
				<img alt="" th:src="${user.img}" class="img-circle" height="100px"
					width="100px" />
			</div>
			<div class="panel-body" th:text="${user.description}"></div>
			<ul class="list-group">
				<!-- <li class="list-group-item"><label>标题</label>
					<p>内容</p></li> -->
			</ul>
		</div>
	</div>
	<div id="content-text">
